<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calc.css">
</head>
<body>
    <div>
        <header id="screen"></header>
        <table>
            <tbody>
                <tr class="orange">
                    <td>AC</td>
                    <td>%</td>
                    <td>/</td>
                </tr>
                <tr class="orange">
                    <td>+</td>
                    <td>-</td>
                    <td>X</td>
                </tr>
                <tr class="orange">

                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr class="orange">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr class="orange">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr class="orange">
                    <td>.</td>
                    <td>0</td>
                    <td>=</td>
                </tr>
            </tbody>
        </table>
    </div>
<script src="js/calc.js"></script>

</html>
